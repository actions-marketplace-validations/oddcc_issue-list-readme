name: "issue-list-readme"
description: "Create issue list in README."
author: "seed-of^apricot <seed.of.apricot@dev.chronolapselibrary.net>"
inputs:
  GITHUB_TOKEN:
    description: "token"
    required: true
  pattern:
    description: "pattern to detect the place to locate the table"
    required: false
    default: "<!-- issueTable -->"
  labels:
    description: "labels to filter the issues"
    required: false
runs:
  using: "node12"
  main: "dist/index.js"
